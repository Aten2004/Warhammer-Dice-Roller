<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="dice (7).png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Warhammer Dice Roller</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <h1>Warhammer Dice Roller</h1>
        <label>จำนวนลูก</label>
        <input class="numOfDice" type="number" id="numOfDice" value="1" min="1">
        <label>To Hit</label>
        <input class="ToHit" type="number" id="ToHit" value="1" min="1" max="6">
        <label>To Wound</label>
        <input class="ToWound" type="number" id="ToWound" value="1" min="1" max="6">
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>

        <a href="https://github.com/Aten2004" class="github-link">
            <i class="fab fa-github"></i>
            Github
        </a>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
